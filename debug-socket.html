<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üîß Socket.io Debug Test</h1>
    <div id="status">Status: Verbinding maken...</div>
    <div id="logs"></div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = `log ${type}`;
            log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(log);
            console.log(message);
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }
        
        addLog('üöÄ Socket.io Debug Test gestart');
        
        // Test connection to Render
        const socketUrl = 'https://agent-buddy-socketio.onrender.com';
        addLog(`üîó Verbinden met: ${socketUrl}`);
        
        const socket = io(socketUrl, {
            transports: ['polling'],
            timeout: 30000,
            forceNew: true,
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000
        });
        
        socket.on('connect', function() {
            addLog('‚úÖ Socket.io verbinding succesvol!', 'success');
            updateStatus('Verbonden');
        });
        
        socket.on('connect_error', function(error) {
            addLog(`‚ùå Verbindingsfout: ${error}`, 'error');
            updateStatus('Fout');
        });
        
        socket.on('disconnect', function() {
            addLog('üîå Verbinding verbroken');
            updateStatus('Verbroken');
        });
        
        socket.on('CONNECTION_ESTABLISHED', function(data) {
            addLog('üì® Server bericht ontvangen: ' + JSON.stringify(data), 'success');
        });
    </script>
</body>
</html>
