<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>
    
    <script>
        function addLog(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        // Test WebSocket connection
        try {
            addLog('üîó Attempting to connect to ws://localhost:3001');
            updateStatus('Connecting...');
            
            const socket = new WebSocket('ws://localhost:3001');
            
            socket.onopen = function() {
                addLog('‚úÖ WebSocket connected successfully!');
                updateStatus('Connected');
                
                // Send test message
                const testMessage = {
                    type: 'TEST',
                    message: 'Hello from test page',
                    timestamp: new Date().toISOString()
                };
                socket.send(JSON.stringify(testMessage));
                addLog('üì§ Sent test message: ' + JSON.stringify(testMessage));
            };
            
            socket.onmessage = function(event) {
                addLog('üì® Received: ' + event.data);
            };
            
            socket.onclose = function(event) {
                addLog('üîå WebSocket closed: ' + event.code + ' - ' + event.reason);
                updateStatus('Disconnected');
            };
            
            socket.onerror = function(error) {
                addLog('‚ùå WebSocket error: ' + error);
                updateStatus('Error');
            };
            
        } catch (error) {
            addLog('‚ùå Failed to create WebSocket: ' + error.message);
            updateStatus('Failed');
        }
    </script>
</body>
</html>
